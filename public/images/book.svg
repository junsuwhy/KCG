<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <!-- 書本整體結構 -->
  <!-- 增加厚度的左側書頁 -->
  <path d="M5,8 Q12,6 22,8 L22,42 Q12,44 5,42 Z" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- 增加厚度的右側書頁 -->
  <path d="M22,8 Q32,6 45,8 L45,42 Q32,44 22,42 Z" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- 書脊線條 -->
  <line x1="22" y1="8" x2="22" y2="42" stroke="#000000" stroke-width="2" />
  
  <!-- 左頁上方卡片 -->
  <rect x="8" y="14" width="10" height="8" rx="1" ry="1" fill="none" stroke="#000000" stroke-width="1" />
  
  <!-- 左頁下方卡片 -->
  <rect x="8" y="28" width="10" height="8" rx="1" ry="1" fill="none" stroke="#000000" stroke-width="1" />
  
  <!-- 右頁上方卡片 -->
  <rect x="32" y="14" width="10" height="8" rx="1" ry="1" fill="none" stroke="#000000" stroke-width="1" />
  
  <!-- 右頁下方卡片 -->
  <rect x="32" y="28" width="10" height="8" rx="1" ry="1" fill="none" stroke="#000000" stroke-width="1" />
</svg>